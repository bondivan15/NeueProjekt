<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Das Date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Стартовий екран -->
<div id="start-screen" class="full-screen">
    <div class="start-content">
        <h1>Das Date</h1>
        <p>Ein interaktives Abenteuer mit Jana. Triff deine Entscheidungen – aber sei vorsichtig mit deinen Worten.</p>
        <button id="start-button">Start</button>
    </div>
</div>

<!-- Основна гра -->
<div id="game-container" class="full-screen" style="display: none;">
    <img id="scene-image" src="" alt="Szene">
    <p id="scene-text"></p>
    <div id="choices"></div>
</div>

<!-- Якщо гравець не прийшов -->
<div id="missed-screen" class="full-screen" style="display: none;">
    <div class="start-content">
        <h1>Du bist nicht gekommen</h1>
        <p>Jana hat lange auf dich gewartet. Vielleicht beim nächsten Mal.</p>
        <button id="return-button">Zurück zur Startseite</button>
    </div>
</div>

<!-- Вибір подарка -->
<div id="gift-screen" class="full-screen" style="display: none;">
    <div class="gift-content">
        <div style="display: flex; align-items: center; gap: 20px;">
            <button id="gift-left">←</button>
            <img id="gift-image" src="bilder/gift1.png" alt="Geschenk" />
            <button id="gift-right">→</button>
        </div>
        <button id="gift-choose">Geschenk überreichen</button>
    </div>
</div>

<script src="scenes.js"></script>
<script src="engine.js"></script>
<script src="ui.js"></script>

</body>
</html>
