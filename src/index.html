<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Das Date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Start Screen -->
<div id="start-screen" class="container">
    <div class="start-content">
        <h1>Das Date</h1>
        <p>Ein interaktives Abenteuer mit Jana. Triff deine Entscheidungen â€“ aber sei vorsichtig mit deinen Worten.</p>
        <button id="start-button">Start</button>
    </div>
</div>

<!-- Main Game Screen -->
<div id="game-container" class="container" style="display: none;">
    <img id="scene-image" src="" alt="Szene">
    <p id="scene-text"></p>
    <div id="choices"></div>
</div>

<!-- Missed Date Screen -->
<div id="missed-screen" class="container" style="display: none;">
    <div class="start-content">
        <h1 id="ending-title"></h1>
        <p id="ending-text"></p>
        <button id="return-button">Neu starten</button>
    </div>
</div>

<!-- Gift Selection Screen -->
<div id="gift-screen" class="container" style="display: none;">
    <div class="gift-content">
        <div class="gift-navigation">
            <button id="prev-gift">&#8592;</button>
            <img id="gift-image" src="" alt="Geschenk">
            <p id="gift-name"></p>
            <button id="next-gift">&#8594;</button>
        </div>
        <button id="accept-gift">Annehmen</button>
    </div>
</div>

<script src="scenes.js"></script>
<script src="engine.js"></script>
</body>
</html>
