<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Das Date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Стартовый экран -->
<div id="start-screen" class="container">
    <div class="start-content">
        <h1>Das Date</h1>
        <p>Ein interaktives Abenteuer mit Jana. Triff deine Entscheidungen – aber sei vorsichtig mit deinen Worten.</p>
        <button id="start-button">Start</button>
    </div>
</div>

<!-- Основная игра -->
<div id="game-container" class="container" style="display: none;">
    <img id="scene-image" src="" alt="Szene">
    <p id="scene-text"></p>
    <div id="choices"></div>
</div>

<!-- Экран, если не пришёл -->
<div id="missed-screen" class="container" style="display: none;">
    <div class="start-content">
        <h1>Du bist nicht gekommen</h1>
        <p>Jana hat lange auf dich gewartet. Vielleicht beim nächsten Mal.</p>
        <button id="return-button">Zurück zur Startseite</button>
    </div>
</div>

<!-- Экран выбора подарка -->
<div id="gift-screen" class="container" style="display: none; background-image: url('bilder/Tasche.png'); background-size: cover; background-position: center;">
    <div class="gift-content">
        <div style="display: flex; align-items: center; gap: 20px;">
            <button onclick="previousGift()">&#8592;</button>
            <img id="gift-image" src="" alt="Geschenk" style="width: 300px; height: auto;">
            <button onclick="nextGift()">&#8594;</button>
        </div>
        <button onclick="acceptGift()" style="margin-top: 20px;">Annehmen</button>
    </div>
</div>

<!-- Подключение JavaScript-файлов (ПОРЯДОК ВАЖЕН) -->
<script src="scenes.js"></script>
<script src="engine.js"></script>
<script src="ui.js"></script>

</body>
</html>
